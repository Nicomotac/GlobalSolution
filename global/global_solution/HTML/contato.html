        <h1>GPS DE PRENVENÇÃO DE DESASTRES - GRUPO CEN</h1>

            </ul>
        </nav>
    </header>

    <main>
        <h2>Tem mais alguma dúvida? Entre em contato conosco!</h2>

        <form action="cadastro" method="get" class="formulario-contato">
            <label for="nome">Nome:</label>
            <input type="ctext" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="cemail" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="ctel" id="telefone" name="telefone">

            <label for="mensagem">Mensagem:</label>
            <textarea id="cmensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" value="cadastro">Enviar</button>
        </form>
    </main>

    <div id="chatbot-icon" title="Chatbot">
        <img src="../images/jose.png" alt="chatbot-icon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 4h16v12H5.17L4 17.17V4z" fill="currentColor" />
        </svg>
    </div>


    <footer>
